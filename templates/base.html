<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-white text-xl font-bold">Traffic Signal System</a>
            <div class="space-x-4">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="text-white hover:text-gray-200">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="text-white hover:text-gray-200">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-white hover:text-gray-200">Login</a>
                    <a href="{{ url_for('signup') }}" class="text-white hover:text-gray-200">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container mx-auto mt-4">
                {% for message in messages %}
                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <main class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
